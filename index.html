<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <img class ="logo" src="images/logo.png" alt="logo">
        <h1 class="title"></h1>
    </header>
    <main class="container">
        <aside class="aside aside__left">
            <h4>Planning Your Next Trip</h4>
            <div class="dropdown__parks"></div>
            <div class="dropdown__eateries"></div>
            <div class="dropdown__attractions"></div>

        </aside>
        
        <section class="dropdown"></section>
        </aside>
        <article class="preview"> 
            <section class="park__card preview__card"></section>
            <section class="eatery__card preview__card" ></section>
            <article id="modalCard" class="modal__card"></article>
            <section class="preview__card attraction__card"></section>
            <section class="weather__container"></section>
            <div class="save__itenerary__button"></div>
        </article>
        <aside class="aside aside__right">
            <h2>Saved Itineraries</h2>
            <secton class="itenerary__list"></secton>
            <div class="social__media__link"></div>
        </aside>
        <div class="details__modal"></div>
    <footer>
    </footer>

    </main>
    
    

    <script type="module" src="./scripts/main.js"></script>
